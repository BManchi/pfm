# Feature List                            Edit, add or remove features to be presented.
  features:          
    - title: Simple & Intuitive
      description: No complicated setup. Start tracking your finances in seconds with a clean, distraction-free interface designed for everyday use.
      fontawesome_icon_name: wand-magic-sparkles

    - title: Privacy First
      description: Your financial data stays on your device. No cloud accounts required, no data harvesting - complete control over your information.
      fontawesome_icon_name: shield-halved

    - title: Completely Free
      description: All features available at no cost. No premium tiers, no ads, no hidden fees - just a powerful finance tool for everyone.
      fontawesome_icon_name: gift

    - title: Track Income & Expenses                                                                                                                                                                               
      description: Effortlessly log your daily income and expenses with customizable categories, notes, and dates. Stay on top of every transaction.    
      fontawesome_icon_name: money-bill-transfer                                                                                                                                                                 

    - title: Income Source Management
      description: Create and organize your income sources with custom colors. Know exactly where your money comes from at a glance.
      fontawesome_icon_name: hand-holding-dollar

    - title: Monthly Dashboard
      description: View your financial health with a clear monthly overview. See your balance, income vs expenses breakdown, and spending patterns.
      fontawesome_icon_name: chart-pie

    - title: Multi-Asset Tracking
      description: Manage multiple accounts and assets in one place. Track cash, bank accounts, and more with real-time balance updates.
      fontawesome_icon_name: wallet

    - title: Category Insights
      description: Understand your spending habits with expense categories. Visualize where your money goes with percentage breakdowns.
      fontawesome_icon_name: tags

    - title: Cross-Platform Sync
      description: Access your finances anywhere. Available on Android, iOS, Desktop, and Web with a consistent experience across all devices.
      fontawesome_icon_name: mobile-screen



